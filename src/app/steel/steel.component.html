<h1 *ngIf="value" style="text-align: center">{{value[0].toUpperCase()+value.substring(1)}}</h1>
<app-knife [category]="category" [value]="value"></app-knife>

<mat-paginator
  [length]="ps.length"
  [pageSize]="ps.pageSize"
  [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="ps.changePage($event)"
  aria-label="Select page"
></mat-paginator>
